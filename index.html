<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="contact-section">
        <h1>Contact Us</h1>

        <form class="contact-form">

            <div class="input-box"> 
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter first name" required />
             </div>

             <div class="input-box"> 
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Enter last name" required />
             </div>

             <div class="input-box"> 
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
             </div>

             <div class="input-box"> 
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="subject for your massage" required />
            </div>

            <div class="input-box">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5"  placeholder="write message here"></textarea>
            </div>

            <div class="button-box">
            <button type="submit">Send Message</button>
            </div>

        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestrore-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>
